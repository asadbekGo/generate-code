syntax="proto3";

package storehouse_service;
option go_package="genproto/storehouse_service";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";

service TransferSendProductService {
    rpc CreateTransferSendProduct(CreateTransferSendProductRequest) returns (TransferSendProduct) {}
    rpc GetByIDTransferSendProduct(TransferSendProductPrimaryKey) returns (TransferSendProduct) {}
    rpc GetListTransferSendProduct(GetListTransferSendProductRequest) returns (GetListTransferSendProductResponse) {}
    rpc UpdateTransferSendProduct(UpdateTransferSendProductRequest) returns (TransferSendProduct) {}
    rpc UpdatePatchTransferSendProduct(UpdatePatchTransferSendProductRequest) returns (TransferSendProduct) {}
    rpc DeleteTransferSendProduct(TransferSendProductPrimaryKey) returns (google.protobuf.Empty) {}
}

message TransferSendProductPrimaryKey {
    string id = 1;
}

message TransferSendProduct {
    string id = 1;
    int32 quantity = 2;
    string size_type = 3;
    double size_value = 4;
    string weight_type = 5;
    double weight_value = 6;
    string status = 7;
    string branch_id = 8;
    string branch_id_2 = 9;
    string product_id = 10;
    string transfer_send_id = 11;
    string created_at = 12;
    string updated_at = 13;
}

message CreateTransferSendProductRequest {
    int32 quantity = 1;
    string size_type = 2;
    double size_value = 3;
    string weight_type = 4;
    double weight_value = 5;
    string status = 6;
    string branch_id_2 = 7;
}

message UpdateTransferSendProductRequest {
    string id = 1;
    int32 quantity = 2;
    string size_type = 3;
    double size_value = 4;
    string weight_type = 5;
    double weight_value = 6;
    string status = 7;
    string branch_id = 8;
    string branch_id_2 = 9;
    string product_id = 10;
    string transfer_send_id = 11;
}

message UpdatePatchTransferSendProductRequest {
    string id = 1;
    google.protobuf.Struct fields = 2;
}

message GetListTransferSendProductRequest {
    int32 limit = 1;
    int32 offset = 2;
    string search = 3;
}

message GetListTransferSendProductResponse {
    int32 count = 1;
    repeated TransferSendProduct transfer_send_products = 2;
}
